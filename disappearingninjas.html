<!DOCTYPE html>
<html lang="en">
    <head>

            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function(){
                    $('img').click(function(){
                        $(this).hide();
                        $('img').add("p");
                    });
                    $('.restore').click(function(){
                        $('img').show();
                    });
                });    
            </script>
    </head>
